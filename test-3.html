<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAS AI Assistant Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .demo-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .demo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            align-items: center;
        }

        .text-content {
            color: white;
        }

        .star-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        .subheading {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .main-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .highlight-blue {
            color: #4A90E2;
        }

        .description {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            color: #333;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .checkmark {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .audio-waveform {
            width: 80px;
            height: 80px;
            background: #4A90E2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            animation: pulse 2s infinite;
        }

        .audio-waveform::before {
            content: '▶';
            color: white;
            font-size: 1.5rem;
            margin-left: 3px;
        }

        .audio-waveform::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid #4A90E2;
            border-radius: 50%;
            animation: ripple 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 1;
            }
            100% {
                width: 150%;
                height: 150%;
                opacity: 0;
            }
        }

        .image-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .assistant-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
            }

            .main-heading {
                font-size: 3rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .assistant-image {
                height: 400px;
            }
        }

        @media (min-width: 1024px) {
            .main-heading {
                font-size: 3.5rem;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .demo-section {
                padding: 1rem;
            }

            .main-heading {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .content-wrapper {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="demo-section">
        <div class="container">
            <div class="content-wrapper">
                <div class="text-content">
                    <span class="star-icon">⭐</span>
                    <p class="subheading">In This Demo, You'll Hear KAS</p>
                    <h1 class="main-heading">
                        <span class="highlight-blue">Want to Hear</span> What<br>
                        <span class="highlight-blue">KAS</span> Actually Sounds Like?
                    </h1>
                    <p class="description">
                        Listen to how KAS handles a real customer call. No scripts, no awkward pauses, just results.
                    </p>
                    <a href="#" class="cta-button">
                        <span class="checkmark">✓</span>
                        Book an appointment
                    </a>
                </div>
                
                <div class="image-content">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-n7UbwSoAloncftO9Rc78meXZ4KjTdL.png" alt="KAS AI Assistant" class="assistant-image">
                    <div class="audio-waveform"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
